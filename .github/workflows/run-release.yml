name: Release New Version

# https://github.blog/changelog/2020-07-06-github-actions-manual-triggers-with-workflow_dispatch/
on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Release type'
        required: true
        default: 'patch'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out develop
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: develop

      # https://stackoverflow.com/a/69634516
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf ssh://git@github.com/

      - name: Setup Git user
        uses: fregante/setup-git-user@v1

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - name: Tag release
        run: npm version ${{ github.event.inputs.releaseType }}

        # Get new package version from package.json
      - name: Get package version
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check out main
        uses: actions/checkout@v3
        with:
          clean: false
          fetch-depth: 0
          persist-credentials: false
          ref: main

      - name: Sync branches
        run: git merge -m "Merge ${{ github.event.inputs.releaseType }} commit" origin/develop

      # Push merge commit back to main and trigger downstream workflows
      # https://github.community/t/push-from-action-does-not-trigger-subsequent-action/16854/2
      - uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          tags: true
          branch: main

      - run: npm run build -- --base="./"
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Prepare Web Artifacts
        run: zip farmhand-web-${{ steps.package_version.outputs.version }}.zip -r dist/*

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.package_version.outputs.version }}
          name: ${{ steps.package_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            ./farmhand-web-${{ steps.package_version.outputs.version }}.zip

      - run: node -e "console.log(require('./package.json').version)" > dist/version.txt
      - name: Publish itch.io build
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.ITCH_TOKEN }}
          CHANNEL: html5
          ITCH_GAME: Farmhand
          ITCH_USER: jeremyckahn
          PACKAGE: dist
          VERSION_FILE: dist/version.txt

      - run: |
          npm run build -- --base='/farmhand'

      # https://github.com/marketplace/actions/deploy-to-github-pages
      - name: Deploy to jeremyckahn.github.io/farmhand
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          single-commit: true

  publish_native_build:
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true
          ref: main
      # https://stackoverflow.com/a/69634516
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf ssh://git@github.com/
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - name: 'Build and Release Electron App'
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: npm run build:native
