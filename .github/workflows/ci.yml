name: CI

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v1
        with:
          # TODO: Revert to node-version 14 when
          # https://github.com/dmotz/trystero/pull/30 is merged and available
          # in NPM.
          node-version: 16
      - run: npm ci --no-optional --legacy-peer-deps
      - run: npm test -- --reporters=default --reporters=jest-junit
      - name: Test Report
        uses: dorny/test-reporter@v1
        with:
          name: Jest Tests # Name of the check run which will be created
          path: reports/jest-*.xml # Path to test results
          reporter: jest-junit # Format of test results

      - name: 'Build web app artifacts'
        run: |
          npm run build
          npm run doc

      - uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: build
