name: CI

on:
  push:
    branches:
      - '**'
      - '!main'

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci --no-optional
      # FIXME: Uncomment these lines
      # - run: npm test

      - name: 'Build web app artifacts'
        run: npm run build

      - uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: |
            build
            !build/native/linux-unpacked/

        # FIXME: Move everything below to run-release.yml before merging

        # Set package version as ${{ env.PACKAGE_VERSION }}
      - uses: nyaa8/package-version@v1

      - name: Prepare Web Artifacts
        run: |
          zip farmhand-web-${{ env.PACKAGE_VERSION }} -r build/* -x build/native/**\* -x build/native/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.PACKAGE_VERSION }}
          release_name: ${{ env.PACKAGE_VERSION }}
          draft: false
          prerelease: true

      - name: Upload Release Web Asset
        id: upload_release_web_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the Create Release step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./farmhand-web.zip
          asset_name: farmhand-web.zip
          asset_content_type: application/zip

  publish_native_build:
    needs: test_and_build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci --no-optional
      - name: 'Build and Release Electron App'
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: npm run build:native
